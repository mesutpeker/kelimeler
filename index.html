        .header p {

        }

        .score-container {

            align-items: center;
            background: white;
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            margin-top: 8px;
        }

        .score {
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2em;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .category-title {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .category-title:hover {
            background-color: #fff0f0;
        }

        .category-title.active {
            background-color: #ff0000;
            color: white;
        }

        .category-title.hidden {
            display: none;
        }

        .game-container {
            display: none;
            text-align: center;
        }

        .game-container.active {
            display: block;
        }

        .word-display {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .option-button {
            background: #f8f8f8;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .option-button.correct {
            background: #4CAF50;
            color: white;
        }

        .option-button.wrong {
            background: #ff5555;
            color: white;
        }

        .feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .reset-button {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        @keyframes thumbsUpFade {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }

        @keyframes wrongShake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .emoji-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            pointer-events: none;
            z-index: 1000;
        }

        .thumbs-up {
            animation: thumbsUpFade 1.5s ease-in-out forwards;
        }

        .finger-wrong {
            animation: wrongShake 2s ease-in-out forwards;
        }

            }

            }
        }

        let score = 0;
        let currentCategory = null;
        let currentWordIndex = 0;
        let currentWord = null;
        let currentAnswer = null;
        let usedIndices = new Set();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showEmojiFeedback(isCorrect, element) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-feedback';
            emoji.textContent = isCorrect ? '游녨' : '驕뢢잺';
            emoji.classList.add(isCorrect ? 'thumbs-up' : 'finger-wrong');
            
            const rect = element.getBoundingClientRect();
            const container = document.getElementById('wordDisplay');
            container.style.position = 'relative';
            container.appendChild(emoji);

            // Ses 칞al
            const sound = document.getElementById(isCorrect ? 'correctSound' : 'wrongSound');
            sound.currentTime = 0;
            sound.play();

            // Emojiyi kald캼r
            setTimeout(() => {
                container.removeChild(emoji);
            }, isCorrect ? 1500 : 2000);
        }

        function selectCategory(category) {
            currentCategory = category;
            
            // T칲m ba륿캼klar캼 gizle
            document.querySelectorAll('.category-title').forEach(title => {
                title.classList.remove('active');
                title.classList.add('hidden');
            });
            
            // Sadece se칞ili ba륿캼캼 g칬ster ve aktif yap
            const selectedTitle = document.getElementById(`${category}Title`);
            selectedTitle.classList.remove('hidden');
            selectedTitle.classList.add('active');
            
            document.getElementById('gameContainer').classList.add('active');
            usedIndices.clear();
            currentWordIndex = 0;
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            
            showNextWord();
        }

        function getRandomOptions(correctAnswer, category) {
            const allWords = wordPairs[category].map(pair => pair[1]);
            let options = [correctAnswer];
            
            while (options.length < 3) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            return shuffleArray(options);
        }

        function showNextWord() {
            if (currentWordIndex >= wordPairs[currentCategory].length) {
                showFeedback(`Tebrikler! T칲m sorular캼 tamamlad캼n캼z! Toplam puan캼n캼z: ${score}`, true);
                setTimeout(() => {
                    resetGame();
                }, 2000);
                return;
            }
        
            currentWord = wordPairs[currentCategory][currentWordIndex][0];
            currentAnswer = wordPairs[currentCategory][currentWordIndex][1];
            currentWordIndex++;
        
            document.getElementById('wordDisplay').textContent = currentWord;
            const options = getRandomOptions(currentAnswer, currentCategory);
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, button) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === currentAnswer) {
                button.classList.add('correct');
                showEmojiFeedback(true, button);
                showFeedback('Doru cevap! +10 puan', true);
                updateScore(10);
                
                setTimeout(() => {
                    showNextWord();
                }, 1200);
            } else {
                button.classList.add('wrong');
                showEmojiFeedback(false, button);
                buttons.forEach(btn => {
                    if (btn.textContent === currentAnswer) {
                        btn.classList.add('correct');
                    }
                });
                showFeedback('Yanl캼 cevap! -5 puan', false);
                updateScore(-5);
                
                setTimeout(() => {
                    showNextWord();
                }, 1200);
            }
        }

        function showFeedback(message, isSuccess) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.display = 'block';
            feedback.style.backgroundColor = isSuccess ? '#4CAF50' : '#ff0000';
            feedback.style.color = 'white';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 1200);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('scoreValue').textContent = score;
        }

        function resetGame() {
            score = 0;
            document.getElementById('scoreValue').textContent = '0';
            currentCategory = null;
            usedIndices.clear();
            
            // T칲m ba륿캼klar캼 g칬ster ve active s캼n캼f캼n캼 kald캼r
            document.querySelectorAll('.category-title').forEach(title => {
                title.classList.remove('active');
                title.classList.remove('hidden');
            });
            
            document.getElementById('gameContainer').classList.remove('active');
            showFeedback('Oyun s캼f캼rland캼!', true);
        }
